<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- main style sheet -->
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container-card">

    <div class="card-header">
      <img src="./images/image-header-mobile.jpg" alt="img">
      <div class="overlay"></div>
    </div>

    <!-- content container -->
    <div class="card-desc">
      <div class="main-heading">
        <h1>  Get <span>insights</span>  that help your business grow.</h1>
      </div>

      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
      </p>

      <div class="stats">
        <div class="stats-container">
          <h2 class="stat"> 10k+ </h2>
          <p class="stats-heading">companies</p>
        </div>

        <div class="stats-container">
          <h2 class="stat"> 314 </h2>
          <p class="stats-heading">templates</p>
        </div>

        <div class="stats-container">
          <h2 class="stat"> 12M+ </h2>
          <p class="stats-heading">queries</p>
        </div>
      </div>
    </div>
    <!-- end content container -->
  </div>

  </div> -->
</body>
</html>
